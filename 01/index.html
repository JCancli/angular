<!DOCTYPE  html>
<!--ng-app hace referencia al nombre de nuestro modulo-->
<html lang="es" ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <link  rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
    </head>
    <body>
        <div class="row">
            <ul class="breadcrumbs">
                  <li><a href="#">Inicio</a></li>
                  <li><a href="#/home">Home</a></li>
                  <li><a href="#/login">Login</a></li>
            </ul>
            <hr>

            <div class="small-3 columns" ng-controller="indexController">
	            <ul class="side-nav">
				    <li ng-repeat="category in categories">
				        <a href="#/categoria/{{category.id}}">{{category.title}}</a>
				    </li>
				</ul>
            </div>

            <div class="small-9 columns">
	            <!--aquí es donde cargarán todas las vistas dependiendo de la url-->
	            <div ng-view></div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.2.22/angular-route.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/service.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </body>
</html>
